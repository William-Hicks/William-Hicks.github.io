
<!DOCTYPE html>
<html>
<head>
	<title>Image Converter</title>
	<link rel='stylesheet' href='/static/styles.css'>
	<script type="text/javascript" src='/static/functions.js'></script>
</head>
<body>
	<div class='meta'>
		<div class='nav'>
			<h1>Welcome to PDF Image Converter</h1>
			<h5>Simply input an image that you would like to convert to a PDF and the
			text overlay you would like to see appear in bottom left corner. Hit submit and watch the magic happen!</h5>
		</div>
	</div>
	<div class='mainTable'>
		<form method='POST' class='submit'>
			<input type='text' placeholder="url" name='url' id='urlSubmit'>
			<input type='submit' value='preview image' onclick="displayImageFromUrl()"><br>
			<input type='text' placeholder="text overlay" name='selftext'><br>
			<input type='text' placeholder='text placement' name='placeText'>
			<input type='file' name='fileSubmit'><br>
			<input type="submit" value='submit' onclick="">
		</form>
	</div>
	<div class='footer'>
		<ul>
			<li>William Hicks</li>
			<li>Brian Worley</li>
		</ul>
	</div>
</body>
</html>
